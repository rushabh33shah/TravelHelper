<p><h1>Reviews:</h1></p>

#if ($map.size()>0)

<table border="1" class="table table-striped" style="background-color:#E6E6E6;">

    <thead style="font-size:20px;">
    <tr>
        <th>
            <center>USERNAME</center>
        </th>
        <th>
            <center>TITLE</center>
        </th>
        <th>
            <center>TEXT</center>
        </th>
        <th>
            <center>DATE</center>
        </th>
        <th>
            <center>RATING</center>
        </th>
        <th>
            <center>RECOMMENDS?</center>
        </th>

    </tr>
    </thead>
    <tbody>

    #foreach( $keyValue in $map.keySet() )
    <tr style="margin-bottom:5px;">

        #foreach( $value in $map.get($keyValue) )

        <td>

            <strong>$value</strong>
        </td>
        #end
    </tr>
    #end
    </tbody>
</table>
#else
<h2>No Reviews !</h2>
#end
